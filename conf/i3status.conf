# i3status configuration file.

general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "WIFI: [%quality at %essid ] [ %ip ]"
        format_down = ""
}

ethernet _first_ {
        format_up = "ETH: [ %ip ]"
        format_down = ""
}

battery all {
        format = "%percentage"
}

tztime local {
        format = "%d-%m-%Y %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
  format = " %volume"
  format_muted = " %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
